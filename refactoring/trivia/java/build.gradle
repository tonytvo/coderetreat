apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testImplementation 'com.approvaltests:approvaltests:9.5.0'
}

ext {
    javaMainClass = "com.adaptionsoft.games.trivia.runner.GameRunner"
}

task runGameRunner(type: JavaExec) {
    group = "Execution"
    description = "Run the main GameRunner class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    main = javaMainClass
}